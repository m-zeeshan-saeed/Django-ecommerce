services:
  web:
    build: .
    container_name: greatkart_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - "*.pyd"
            - ".git/"
            - ".gitignore"
            - venv/
            - env/
            - "*.sqlite3"
            - "*.db"
            - ".pytest_cache/"
            - ".coverage"
            - "htmlcov/"
            - "*.log"
            - ".DS_Store"
            - "*.md"
        - action: rebuild
          path: requirements.txt

  celery:
    build: .
    container_name: greatkart_celery
    command: celery --app=greatkart.celery:app worker --loglevel=info --without-mingle --without-gossip --without-heartbeat
    volumes:
      - .:/app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - "*.pyd"
            - ".git/"
            - ".gitignore"
            - venv/
            - env/
            - "*.sqlite3"
            - "*.db"
            - ".pytest_cache/"
            - ".coverage"
            - "htmlcov/"
            - "*.log"
            - ".DS_Store"
            - "*.md"
        - action: rebuild
          path: requirements.txt

  db:
    image: postgres:17
    container_name: greatkart_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${DB_HOST}

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: greatkart_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: greatkart_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: zeeshansheikh0313@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Zeeshan0313@
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
